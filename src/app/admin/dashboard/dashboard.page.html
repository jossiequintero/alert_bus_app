
<ion-content class="ion-padding">
  <ion-header>
    <ion-toolbar>
      <ion-title>Dashboard Administrador</ion-title>
       <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons> 
    </ion-toolbar>
  </ion-header>
  
  <div class="welcome-section">
    <h1>¡Hola, {{ currentUser?.nombre }}!</h1>
    <p>Gestiona autobús, rutas y paradas</p>
  </div>

    <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="feature-card">
          <ion-card-content>
            <div class="card-content">
              <ion-icon name="bus" color="primary"></ion-icon>
              <h3>Buses</h3>
              <div style="display: flex; flex-direction: column; gap: 10px;">
                <ion-button id="add_bus" (click)="openAddBusModal()">Agregar Bus</ion-button>
                <ion-button id="view_buses">Ver buses</ion-button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card class="feature-card">
          <ion-card-content>
            <div class="card-content">
              <ion-icon name="notifications-outline" color="warning"></ion-icon>
              <h3>Rutas</h3>
              <div style="display: flex; flex-direction: column; gap: 10px;">
                <ion-button id="add-ruta" (click)="openAddRouteModal()">Agregar Ruta</ion-button>
                <ion-button id="view-ruta">Ver rutas</ion-button>

              </div> 
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="feature-card">
          <ion-card-content>
            <div class="card-content">
              <ion-icon name="person" color="warning"></ion-icon>
              <h3>Conductores</h3>
              <div style="display: flex; flex-direction: column; gap: 10px;">
                <ion-button id="assign-driver" (click)="openAssignDriverModal()">Asignar conductor</ion-button>
                <ion-button id="start-simulation">Iniciar Simulación</ion-button>
              </div> 
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
